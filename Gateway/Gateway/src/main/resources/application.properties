spring.application.name=gateway
server.port=8083

eureka.clien.serviceURL.defaultZone=http://localhost.8082/eureka/
eureka.clien.region=default
eureka.clien.registryFetchIntervalSeconds=5

zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
zuul.routes.discovery.url=http://localhost:8082
hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

zuul.routes.book.path=/store/**
zuul.routes.book.sensitive-headers=Set-Cookie,Authorization
zuul.routes.book.url=http://localhost:8084
hystrix.command.book.execution.isolation.thread.timeoutInMilliseconds=600000